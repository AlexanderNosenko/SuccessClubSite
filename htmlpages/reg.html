<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>КП - Вход</title>
    <meta charset="utf-8">
    <meta name="keywords">
    <meta name="description">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/auth.css">
  </head>
  <body>
    <div class="main-block flexbox">
      <div class="top-block flexbox"><img src="img/kp-logo.png"><span class="bigger">РЕГИСТРАЦИЯ</span><span class="smaller">Заполните необходимые данные:</span>
        <form action="" method="post">
          <div class="input-container flexbox">
            <input type="password" name="name" placeholder="Ваше имя">
            <input type="text" name="surname" placeholder="Ваша фамилия">
          </div>
          <div class="input-container flexbox">
            <input type="text" name="Email" placeholder="Ваш Email"><i aria-hidden="true" class="fa fa-envelope"></i>
          </div>
          <div class="input-container flexbox">
            <input type="password" name="password" placeholder="Ваш пароль"><i aria-hidden="true" class="fa fa-key"></i>
          </div>
          <div class="input-container">
            <input id="checkbox" type="checkbox" name="check" value="accept">
            <label for="checkbox">
              <div id="checkbox-container">
                <div id="custom-checkbox"></div>
              </div><span>Согласен с условиями договора</span>
            </label>
          </div>
          <input type="submit" value="Регистрация">
        </form>
        <div class="soc-icons"><a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></div>
      </div>
    </div>
  </body>
</html>
